<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenss_Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <h2> Expense Tracker </h2>
        <p id="summary">see expense summary</p>
    </div>
        <input placeholder="please input expense description" type="text" id="description" required><br>
        
        <input placeholder="input expense amount" type="number" id="amount" required><br>

        <select name="category" id="category">
            <option value="food">Food</option>
            <option value="travel">Travel</option>
            <option value="entertainment">Entertainment</option>
            <option value="Others">Others</option>
        </select> <br>
        
          <p id="error"></p>
        <div class="btn">
            <button id="s-btn">Add Expense</button>
        </div>
       

        <button id="sort">Sort</button>
        <ol class="result-box">

        </ol>
        <p id="total"></p>
    </div>


<div class="modal hidden">
    <div class="warn">
        !
    </div>
    <p>Are you sure you want to delete this item</p>
    <div class="btns">
        <button class="butt" id="show">No</button>
    </div>
</div>

    <script src="/script.js"></script>
</body>
</html>
